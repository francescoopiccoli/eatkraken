<!DOCTYPE html>
<html lang="en">
<head>
  <title>EatKraken</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Khula">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/4978f3ffc8.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
<nav class="navbar navbar-inverse navbar-custom">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#" style="color: white">
        <i class="fas fa-hamburger"></i> 
        <span class="navbar-logo"><b>EATKRAKEN</b></span>
      </a>
    </div>
    <div class="collapse navbar-collapse navbar-right" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a class="btn btn-sm btn-primary checkout-button">Confirm</a></li>
      </ul>
    </div>
  </div>
</nav>
</header>


<div class="container-fluid text-center mainbody">    
  <div class="row content checkout-main">
    <div class="col-sm-12 text-left"> 

      <div class="row checkout-total-row">
        <div class="col-sm-8">
          <b>Deliver to:</b>
          <br>
          <span id="address">AAA BBB CCC</span> (<a href="">edit</a>)
        </div>
        
        <div class="col-sm-2 text-center">
          Shipping
          <h2>€5</h2>
        </div>
        <div class="col-sm-2 text-center">
          Total
          <h2>€55</h2>
        </div>
      </div>

      <h2>Pizzeria Scarsa</h2>
      
      <div class="row checkout-results-row">
        <div class="col-sm-2">
          <img class="thumbnail-small" src="https://cdn-media.italiani.it/site-caserta/2019/01/pizza-con-ananas-caserta-2.jpg">
        </div>
        <div class="col-sm-5">
          <h3>Pizza Margherita</h3>
          <p>1350Kcal</p>
          <small><i>message</i> (<a href="">edit</a>)</small>
        </div>
        <div class="col-sm-3">
          <select name="" id="" class="form-control">
            <option value="">0 (remove)</option>
            <option value="" selected>1x</option>
            <option value="">2x</option>
            <option value="">3x</option>
            <option value="">4x</option>
            <option value="">5x</option>
          </select>
          <br>
          <select name="" id="" class="form-control">
            <option value="">Home delivery (+€5)</option>
            <option value="">Eat in (free)</option>
          </select>
        </div>
        <div class="col-sm-2 text-center">
          <h3>€50</h3>
          +warnings?
        </div>
      </div>



    </div>
  </div>
</div>

<footer class="container-fluid text-center ">
  <p>Footer Text</p>
</footer>

</body>
</html>
